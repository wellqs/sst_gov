services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8002"
    volumes:
      - .:/app
    ports:
      - "8002:8002"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: sst_gov_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sst_gov}
      MYSQL_USER: ${MYSQL_USER:-sst_gov}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sst_gov}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${MYSQL_USER:-sst_gov} -p${MYSQL_PASSWORD:-sst_gov}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
