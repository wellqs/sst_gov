services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8002"
    volumes:
      - .:/app
    ports:
      - "8002:8002"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: sst_gov_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sst_gov}
      POSTGRES_USER: ${POSTGRES_USER:-sst_gov}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sst_gov}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sst_gov} -d ${POSTGRES_DB:-sst_gov}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
