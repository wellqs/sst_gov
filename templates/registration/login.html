{% extends "base.html" %}
{% block title %}Login Â· SST GOV{% endblock %}
{% block content %}
<section class="auth">
    <div class="auth-card">
        <h1>Entrar</h1>
        {% if form.errors %}
            <div class="alert">Usuario ou senha incorretos.</div>
        {% endif %}
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="field">
                <label for="id_username">Usuario</label>
                <input type="text" name="username" id="id_username" autofocus required>
            </div>
            <div class="field">
                <label for="id_password">Senha</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <button class="btn primary" type="submit">Acessar</button>
        </form>
    </div>
</section>
{% endblock %}
